<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Pixel 卡片样式</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Segoe UI", "微软雅黑", sans-serif;
            padding: 40px;
        }

        .card {
            background: linear-gradient(to bottom right, #fff, #d1b3ff);
            border: 2px solid #aaa;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 4px 4px 16px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
        }

        .card h3 {
            margin-top: 0;
            color: purple;
        }

        .card p {
            color: #333;
        }
    </style>
</head>
<body>

<div class="card">
    <h3>LineageOS</h3>
    <p>深受用户喜爱的原生安卓系统。</p>
</div>

</body>
</html>
