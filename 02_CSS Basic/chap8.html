<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文本样式示例</title>
    <style>
        body {
            font-family: "Segoe UI", "微软雅黑", sans-serif;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: purple;
            text-shadow: 2px 2px 4px #aaa;
        }

        .intro {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            letter-spacing: 0.5px;
        }

        .highlight {
            font-weight: bold;
            color: red;
            background-color: yellow;
            padding: 2px 6px;
            border-radius: 4px;
        }


        .italic {
            font-style: italic;
        }

    </style>
</head>
<body>

<h1>📖 Pixel ROM 文本样式展示</h1>

<p class="intro">
    <span class="highlight">Pixel ROM下载中心</span>提供各类Pixel ROM下载，包括<span class="italic">LineageOS, crDroid, YAAP</span>等。
</p>

</body>
</html>
