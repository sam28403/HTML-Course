<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>样式示例</title>
  <style>
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: blue;
      text-align: center;
      font-size: 48px;
    }

    p {
      color: #333;
      font-size: 18px;
    }

    .highlight {
      background-color: yellow;
      border: 1px solid orange;
      padding: 10px;
    }

    .warn {
      background-color: lightcoral;
      border: 1px solid red;
      padding: 10px;
    }

    #footer {
      text-align: center;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Pixel ROM 样式测试</h1>

<p>欢迎来到 ROM 中心。</p>
<p class="warn">这是警告内容</p>

<p id="footer">版权所有 © 2025</p>

</body>
</html>
