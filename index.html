<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Flex 示例</title>
    <style>
       .rom-list {
           display: flex;
           flex-wrap: wrap;
           justify-content: space-between;
           align-items: flex-start;
           gap: 20px;
           margin: 30px;
       }

       .rom-card {
           background-color: #f0f0f0;
           width: 200px;
           padding: 15px;
           border: 1px solid #ccc;
           border-radius: 8px;
       }

       .rom-card h3 {
           margin-top: 0;
           text-align: center;
       }

    </style>
</head>
<body>

    <h1 style="text-align:center;">主流 Pixel ROM 简介</h1>
    <div class="rom-list">
        <div class="rom-card">
            <h3>LineageOS</h3>
            <p>简单的操作系统，基于原生安卓，富有表现力的Material You设计。</p>
        </div>

        <div class="rom-card">
            <h3>crDroid</h3>
            <p>Lineage和PixelUI的结合体，有原生Pixel组件，也有LineageOS的专属软件。</p>
        </div>

        <div class="rom-card">
            <h3>EvolutionX</h3>
            <p>完整的Pixel组件，丰富多样的主题与字体。</p>
        </div>

        <div class="rom-card">
            <h3>Miku UI</h3>
            <p>Hatsune Miku爱好者最爱的UI，里面有丰富的Hatsune Miku壁纸。</p>
        </div>
    </div>



</body>
</html>
